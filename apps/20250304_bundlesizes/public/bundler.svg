<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- タイトル -->
  <rect x="100" y="40" width="600" height="60" rx="20" ry="20" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="400" y="77" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">
    バンドラーは、複数のアセットを1つにまとめる
  </text>
  
  <!-- カテゴリーラベル -->
  <text x="160" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">静的アセット</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">モジュール</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">バンドラー</text>
  <text x="640" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">バンドル</text>
  
  <!-- 静的アセット -->
  <circle cx="160" cy="240" r="80" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <!-- JS ファイル -->
  <rect x="130" y="200" width="40" height="40" rx="5" ry="5" fill="#f7df1e" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">.js</text>
  
  <!-- CSS ファイル -->
  <rect x="130" y="250" width="40" height="40" rx="5" ry="5" fill="#264de4" stroke="#e0e0e0" stroke-width="1"/>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">.css</text>
  
  <!-- PNG ファイル -->
  <rect x="180" y="200" width="40" height="40" rx="5" ry="5" fill="#ffeb3b" stroke="#e0e0e0" stroke-width="1"/>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">.png</text>
  
  <!-- TS ファイル -->
  <rect x="180" y="250" width="40" height="40" rx="5" ry="5" fill="#007acc" stroke="#e0e0e0" stroke-width="1"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">.ts</text>
  
  <!-- SCSS ファイル - より左に配置 -->
  <rect x="90" y="225" width="40" height="40" rx="5" ry="5" fill="#cd6799" stroke="#e0e0e0" stroke-width="1"/>
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">.scss</text>
  
  <!-- バンドラー -->
  <circle cx="400" cy="240" r="60" fill="#26a69a" stroke="#e0e0e0" stroke-width="2"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">コンパイル</text>
  
  <!-- バンドル -->
  <circle cx="640" cy="240" r="60" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="620" y="220" width="40" height="40" rx="5" ry="5" fill="#f7df1e" stroke="#e0e0e0" stroke-width="1"/>
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">.js</text>
  
  <!-- 矢印 -->
  <g fill="none" stroke="#f44336" stroke-width="3">
    <path d="M250,240 L320,240" marker-end="url(#arrowhead)"/>
    <path d="M480,240 L550,240" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 矢印頭の定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336" />
    </marker>
  </defs>
</svg>
